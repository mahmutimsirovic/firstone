<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Table with Filters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Directory</h1>
        
        <div class="filters-section">
            <div class="filter-group">
                <label for="companyFilter">Company:</label>
                <select id="companyFilter">
                    <option value="">All Companies</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="roleFilter">Role:</label>
                <select id="roleFilter">
                    <option value="">All Roles</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="ageFilter">Age Range:</label>
                <select id="ageFilter">
                    <option value="">All Ages</option>
                    <option value="20-30">20-30</option>
                    <option value="31-40">31-40</option>
                    <option value="41-50">41-50</option>
                    <option value="51-60">51-60</option>
                    <option value="61+">61+</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="searchInput">Search:</label>
                <input type="text" id="searchInput" placeholder="Search by name or company...">
            </div>

            <button id="resetBtn" class="reset-btn">Reset Filters</button>
        </div>

        <div class="table-container">
            <table id="employeeTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Company</th>
                        <th>Role</th>
                        <th>Age</th>
                        <th>Workers in Team</th>
                        <th>Department</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
            <div id="noResults" class="no-results">No results found</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
